<div id="gm-bubble-content" data-state="{status}" data-hideoption="{hide}" style="{position}">
	<style>

	@media print {
	    #gm-bubble-content {
	        display: none !important;
	    }
	}

	#gm-bubble-content {		
		position: fixed;
		right: 50%;
		bottom: 50%;
		
		opacity: 0.25;	
		width: 64px;
		height: 64px;	
		z-index: 2000000000;

		-webkit-user-select: none;
	}

	#gm-bubble-content * {
		box-sizing: initial;
		transition: opacity 0.45s ease, -webkit-transform 0.45s;
		-webkit-user-select: none;
		text-align: left;
	}
	

	.gm-bubble {
		border-radius: 50%;
		background-color: #fb8521 !important;
	    margin: 0 auto;	
	    cursor: pointer;	
	    transition: -webkit-transform 0.50s;
	}

	[data-state="disabled"] .gm-bubble {
		transition: background-color 0 1s;
		background-color: #333 !important;
	}

	[data-state="disabled"][data-hideoption="true"] {
		display: none;
	}

	#gm-bubble-content:not([data-state="disabled"]):hover {
		transition: opacity 0.5s ease;
		opacity: 1.0;
		padding:64px 64px 32px 64px !important;
		margin:-64px -64px -32px -64px !important;
		width: 192px;
		height: 160px;
		box-sizing: border-box;
	}

	#gm-bubble-content:not([data-state="disabled"]):hover > #gm-bubble-container {
		position: absolute;
		top: 64px;
		left: 64px;
		width: 64px;
		height: 64px;
	}

	.gm-bubblecontrol {
		position: absolute;
		top: 30%;
		left: calc(50% - 17px);
		width: 34px;
		height: 34px;
		z-index: 975;
		opacity: 0;
		background-repeat: no-repeat;
		background-position: center;
		background-size: 65%;
		border: 3px solid transparent;
		margin: -3px;
	    transform: scale(.2) rotate(360);
	}

	.gm-bubblecontrol:hover {	
		border-color:white;
		box-shadow: 0 0 3px #fb8521;
	}

	.gm-bubblecontrol:active {
		box-shadow: 0 0 3px 1px #fb8521;
	}

	.gm-bubble-button {
		background-color: #333 !important;
		width: 22px;
		height: 22px;
		border: 3px solid white;
		margin: -3px;
		left: calc(50% - 11px)
	}

	.gm-bubble-button:hover {
		box-shadow: 0 0 3px 1px #3c3c3c;
		z-index: 1000;
	}

	#gm-bubble-content .gm-bubble-small {
		transition: -webkit-transform 0.70s 0.25s;
		width: 22px;
		height: 22px;
		left: calc(50% - 11px);		
		opacity: 0;
	}

	.gm-bubble-small:hover {
		z-index: 1000;
	}

	.gm-bubble-button:hover #gm-bubble-blacklist:before {
		font-family: sans-serif;
		display: inline-block;
		width: 75px;
		float: right;
		color: white;
		background: #333;
		margin-right: 30px;
		text-align: right;
		padding: 2px 7px;
		border-radius: 3px;
		top: 10px;
		border: 2px solid white;
	}

	#gm-bubble-content:not([data-state="disabled"]):hover .gm-bubblecontrol {
		opacity: 1;
		box-shadow: 0 1px 2px rgba(0,0,0,0.35);
	}

	}

	#gm-bubble-progress-container {
		top: 0;
		left: 0;
		position: absolute;
		border-radius: 50%;
		z-index: 950;		
		width: 64px;
		height: 64px;
		box-shadow: 0 1px 2px rgba(0,0,0,0.35);
	}


	#gm-bubble-main:active ~ #gm-bubble-layer, #gm-bubble-layer:hover {
	    transition: all 0 0.4s;
	    z-index: 10000;
	    position: absolute;
	    top: 0;
	    left:0;
	    width: 64px;
	    height: 64px;
	    border-radius: 50%;
	}

	#gm-bubble-main:active ~ #gm-bubble-progress-container {
		transition: box-shadow 0.4s;
		box-shadow: 0 0 7px #333;

	#gm-bubble-progress {
		margin: 0;
		padding: 0;
		top: 0;
		left: 0;
		position: initial;		
	}

	#gm-bubble-label {
		transition: opacity 0.5s, visibility 0.01s 0.5s, top 0.01s 0.5s cubic-bezier(0.4, 0, 0.2, 1);    
	    background: #fff;
	    display: inline-block;    	    	    
	    box-sizing: border-box;
	    position: absolute;	
	    height: 48px;
	    margin: 0 -64px;
	    width: 192px;
		top: 115px;
	    opacity: 0;
	    box-shadow: 0 1px 4px -1px #333;
	    visibility: hidden;	  
	    overflow: hidden;
	    max-width: none;	    
	}

	#gm-bubble-label > div {
		display: table-cell;
	}

	#gm-bubble-label > .gm-bubble-album-art-container {
		width: 48px;
		position: absolute;
		top: 0;
		left: 0;
	}

	#gm-bubble-label > .gm-bubble-song-data-container {
		position: absolute;
		left: 48px;
		top: 0;
		padding: 4px 0;
	}

	#gm-bubble-content:not([data-state="disabled"]):hover #gm-bubble-label[data-active="true"] {
	    transition: opacity 0.5s 0.2s, width 0.5s 0.2s, top 0.5s 0.2s;	
	    opacity: 1;	
	    visibility: initial;
	    width: 192px;
	    top: 85px;
	}

	#gm-bubble-label > div > div {
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;		
		line-height: 20px;
		padding: 0 5px;
		font-family: 'Segoe UI', 'Helvetica' sans-serif;
		font-weight: 400;
		max-width: 144px;
		box-sizing: border-box;
		text-align: left;
	}

	#gm-bubble-song-title {
		font-size: 13px;
		color: #333;
		-webkit-text-stroke-width: 0.5px;
	}

	#gm-bubble-artist {
		font-size: 12px;
		color: #707070;
	}	

	#gm-bubble-album-art {
	    width: 48px;
	    height: 48px;
	    vertical-align: top;
	}

	</style>



	<div id="gm-bubble-container">
		<div id="gm-bubble-main" class="gm-bubble"></div>
		<div id="gm-bubble-progress-container" class="gm-bubble"><canvas id="gm-bubble-progress" width="64px" height="64px" /></div>
		<span id="gm-bubble-playPause" class="gm-bubble gm-bubblecontrol"></span>
		<span id="gm-bubble-next" class="gm-bubble gm-bubblecontrol"></span>
		<span id="gm-bubble-prev" class="gm-bubble gm-bubblecontrol"></span>
		<span id="gm-bubble-like" class="gm-bubble gm-bubblecontrol gm-bubble-small"></span>
		<span id="gm-bubble-dislike" class="gm-bubble gm-bubblecontrol gm-bubble-small"></span>		
	 	<span id="gm-bubble-layer"></span>
		<span id="gm-bubble-blacklist" class="gm-bubble gm-bubble-button gm-bubblecontrol" title="Blacklist Site"></span>
		<span id="gm-bubble-drag" class="gm-bubble gm-bubble-button gm-bubblecontrol" title="Move"></span>
		<span id="gm-bubble-label">
			<div class="gm-bubble-album-art-container">
				<img id="gm-bubble-album-art" />
			</div>
			<div class="gm-bubble-song-data-container">
				<div id="gm-bubble-song-title"></div>
				<div id="gm-bubble-artist"></div>
			</div>
		</span>
	</div>
</div>
